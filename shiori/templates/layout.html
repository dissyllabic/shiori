{% load staticfiles %}<!doctype html>
<html>
<head>
<title>栞</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="{% static 'jquery/jquery.min.js' %}"><\/script>')</script>
<link rel="stylesheet" type="text/css" href="{% static 'twbs/css/bootstrap.min.css' %}" />
<script src="{% static 'twbs/js/bootstrap.min.js' %}"></script>
<script src="{% static 'twbs/js/bootstrap-typeahead.min.js' %}"></script>
<script src="{% static 'json/json2.min.js' %}"></script>
<script src="{% static 'underscore/underscore.min.js' %}"></script>
<script src="{% static 'backbone/backbone.min.js' %}"></script>
<script src="{% static 'js/localStorage.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
  <div id="main">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner navbar-form">
	<div class="container">
	  <a href="/ui"><h1 class="brand">栞</h1></a>
	  <div class="nav-collapse">
	    <ul class="nav" id="nav">
	    </ul>
	  </div>
	</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
	{% if error %}<div id="flash" class="alert alert-error alert-block">error</div>{% else %}
	<div id="flash" class="alert alert-info alert-block">message</div>
	{% endif %}
      </div>
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
